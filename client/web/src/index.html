<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Flame Steel: Death-Mask 2</title>
</head>

<body>
  <canvas class="webgl" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></canvas>
  <div id="minimap-container"
    style="position: absolute; top: 20px; right: 20px; width: 200px; height: 200px; background: rgba(0, 0, 0, 0.7); border: 2px solid #00ff00; border-radius: 5px; z-index: 150; display: flex; justify-content: center; align-items: center; overflow: hidden; box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);">
    <canvas id="minimap-canvas" width="200" height="200"></canvas>
  </div>

  <div id="attributes-container"
    style="position: absolute; top: 20px; left: 20px; width: 200px; background: rgba(0, 0, 0, 0.7); border: 2px solid #00ff00; border-radius: 5px; z-index: 150; padding: 15px; box-shadow: 0 0 10px rgba(0, 255, 0, 0.3); color: #00ff00; font-family: 'Courier New', Courier, monospace; font-size: 12px;">
    <div
      style="font-weight: bold; margin-bottom: 10px; text-align: center; border-bottom: 1px solid #00ff00; padding-bottom: 5px;">
      ATTRIBUTES</div>
    <div id="attributes-content">
      <div style="margin: 5px 0;">Health: <span id="attr-health">-/-</span></div>
      <div style="margin: 5px 0;">Attack: <span id="attr-attack">-</span></div>
      <div style="margin: 5px 0;">Defence: <span id="attr-defence">-</span></div>
      <div style="margin: 5px 0;">Bits: <span id="attr-bits">-</span></div>
      <div style="margin: 5px 0;">Heals: <span id="attr-heals">-</span></div>
    </div>
  </div>

  <div id="terminal"
    style="position: absolute; bottom: 0; left: 0; width: 100%; height: 40%; background: rgba(0, 0, 0, 0.85); color: #00ff00; font-family: 'Courier New', Courier, monospace; display: flex; flex-direction: column; border-top: 2px solid #333; box-shadow: 0 -5px 15px rgba(0,0,0,0.5); z-index: 100;">
    <div id="terminal-output"
      style="flex: 1; overflow-y: auto; padding: 15px; font-size: 14px; line-height: 1.4; scroll-behavior: smooth;">
    </div>
    <div id="terminal-input-container"
      style="display: flex; padding: 10px 15px; background: rgba(20, 20, 20, 0.9); align-items: center;">
      <span style="color: #00ff00; margin-right: 10px; font-weight: bold;">>>></span>
      <input id="terminal-input" type="text" spellcheck="false" autocomplete="off"
        style="background: transparent; border: none; color: #fff; outline: none; flex: 1; font-family: inherit; font-size: 14px;">
    </div>
  </div>

  <div id="navigation-controls"
    style="position: absolute; bottom: 45%; right: 20px; z-index: 200; display: flex; flex-direction: column; align-items: center; gap: 5px;">
    <button id="nav-up"
      style="width: 50px; height: 50px; background: rgba(0, 0, 0, 0.7); border: 1px solid #00ff00; color: #00ff00; font-size: 20px; cursor: pointer; border-radius: 5px;">▲</button>
    <div style="display: flex; gap: 5px;">
      <button id="nav-left"
        style="width: 50px; height: 50px; background: rgba(0, 0, 0, 0.7); border: 1px solid #00ff00; color: #00ff00; font-size: 20px; cursor: pointer; border-radius: 5px;">◀</button>
      <button id="nav-down"
        style="width: 50px; height: 50px; background: rgba(0, 0, 0, 0.7); border: 1px solid #00ff00; color: #00ff00; font-size: 20px; cursor: pointer; border-radius: 5px;">▼</button>
      <button id="nav-right"
        style="width: 50px; height: 50px; background: rgba(0, 0, 0, 0.7); border: 1px solid #00ff00; color: #00ff00; font-size: 20px; cursor: pointer; border-radius: 5px;">▶</button>
    </div>
  </div>

  <div id="action-controls"
    style="position: absolute; bottom: 45%; left: 20px; z-index: 200; display: flex; flex-direction: column; align-items: center; gap: 5px;">
    <button id="nav-attack"
      style="width: 160px; height: 50px; background: rgba(150, 0, 0, 0.7); border: 2px solid #ff0000; color: #fff; font-size: 18px; cursor: pointer; border-radius: 5px; font-family: 'Courier New', Courier, monospace; font-weight: bold; text-shadow: 0 0 5px #000;">ATTACK</button>
    <button id="nav-unlock"
      style="width: 160px; height: 50px; background: rgba(0, 150, 0, 0.7); border: 2px solid #00ff00; color: #fff; font-size: 18px; cursor: pointer; border-radius: 5px; font-family: 'Courier New', Courier, monospace; font-weight: bold; text-shadow: 0 0 5px #000;">UNLOCK</button>
  </div>


  <button id="terminal-toggle"
    style="position: absolute; top: 230px; right: 20px; z-index: 200; width: 200px; height: 40px; background: rgba(0, 0, 0, 0.7); border: 2px solid #00ff00; color: #00ff00; cursor: pointer; border-radius: 5px; font-family: 'Courier New', Courier, monospace; box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);">Toggle
    Console</button>


  <script src="eruda.js"></script>

  <script type="importmap">
    {
      "imports": {
        "three": "./three/three.module.js",
        "three/examples/": "./three/examples/"
      }
    }
  </script>
  <script type="module" src="main.js"></script>
</body>
