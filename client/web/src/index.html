<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>Flame Steel: Death-Mask 2</title>
</head>

<body>
  <canvas class="webgl" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;"></canvas>
  <div id="terminal"
    style="position: absolute; bottom: 0; left: 0; width: 100%; height: 40%; background: rgba(0, 0, 0, 0.85); color: #00ff00; font-family: 'Courier New', Courier, monospace; display: flex; flex-direction: column; border-top: 2px solid #333; box-shadow: 0 -5px 15px rgba(0,0,0,0.5); z-index: 100;">
    <div id="terminal-output"
      style="flex: 1; overflow-y: auto; padding: 15px; font-size: 14px; line-height: 1.4; scroll-behavior: smooth;">
    </div>
    <div id="terminal-input-container"
      style="display: flex; padding: 10px 15px; background: rgba(20, 20, 20, 0.9); align-items: center;">
      <span style="color: #00ff00; margin-right: 10px; font-weight: bold;">>>></span>
      <input id="terminal-input" type="text" spellcheck="false" autocomplete="off"
        style="background: transparent; border: none; color: #fff; outline: none; flex: 1; font-family: inherit; font-size: 14px;">
    </div>
  </div>

  <script src="eruda.js"></script>

  <script type="importmap">
    {
      "imports": {
        "three": "./three/three.module.js",
        "three/examples/": "./three/examples/"
      }
    }
  </script>
  <script type="module" src="main.js"></script>
</body>
