version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: unless-stopped
    volumes:
      - mongodb_data:/data/db


  redis:
    image: redis:latest
    container_name: redis
    restart: unless-stopped
    volumes:
      - redis_data:/data


  server:
    build: ./server
    container_name: server
    restart: unless-stopped
    depends_on:

      - mongodb
      - redis
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - REDIS_URL=redis://redis:6379
      - PORT=8080
    expose:
      - "8080"

  client:
    build: ./client/web
    container_name: client
    restart: unless-stopped
    ports:

      - "3000:3000"
    depends_on:
      - server
    environment:
      - SERVER_URL=http://server:8080
      - PORT=3000
      - BASE_URL=


volumes:
  mongodb_data:
  redis_data:
